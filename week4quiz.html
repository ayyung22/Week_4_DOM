<body>
  <div id="p-div"></div>
  <input id="p-input" type="text" placeholder="New Paragraph" />
  <button id="p-button" onclick="change()">Create</button>
  <p id="new_para"></p>

function change() {
  let text = document.getElementById("p-input").value;
  document.getElementById("p-input").value = "";
  document.getElementById("new_para").innerHTML = text;
}
